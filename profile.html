<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="profile.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"/>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 id="webtitle">
        <p>Friendly Review</p>
      </h1>
      <img id="webimage" src= "https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"/>
    </header>
      <!-- Navigation elements -->
      <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="margin-left: 1em" >Friendly Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="home.html">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="ratings.html">Movie Ratings</a>
            <a class="nav-item nav-link" href="profile.html">My Profile</a>
            <a style="position: right" class="nav-item nav-link" href="index.html">Sign Out</a>
            <a id="nameBar" class="nav-item nav-link" href="profile.html">*Username Here</a>
          </div>
        </div>
      </nav>
      </div>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <main>
      <h1>My Profile</h1>
      <div class = "divtest">
        <div class="Info">
        <h2 style="text-align: center;">My Info</h2>
            <div style="text-align: center; display:flex; flex-direction: row;">
            <p style="margin-right: 1rem;">Username:  </p>
            <p label="Username: " id="name">Username</p>
            </div>
            <p>Movies Rated: *number of movies rated by the user</p>
        </div>
        <div class="Friends">
          <div>
          <h2 style="padding-bottom: 1rem">My Friends</h2>
            <input id="searchInput" placeholder="Search to add a friend" />
            <button onclick="myFunction1()" type="Search" class="btn btn-danger">Search</button>
            </div>
            <div class="friendsearch">
            <table id="stable1" style="text-align: center; display: none;">
              <thead>
                <tr>
                  <th style="border-width: 1px"; style="text-align: center">Username</th>
                  <th style="border-width: 1px"; style="text-align: center">Add Friend</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="fname" style="border-width: 1px">Morg</td>
                  <td style="border-width: 1px"><button id="addbutton" onclick="addFriend()" type="button" class="btn btn-danger">Add Friend</button></td>
                </tr>
              </tbody>
            </table>
            </div>
            <table id="friendsTable" style="border: solid thin black;">
                <thead>
                    <tr>
                        <th style="border-width: 1px"colspan="2">My Friends</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
          </div>
        </div>
    </main>
    <footer>
      <span class="text-reset">Jordan Brockbank</span>
      <br />
      <a id="github" href="https://github.com/jbrockbank/startup">GitHub</a>
    </footer>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
              var storedUsername = localStorage.getItem('userName');
              if (storedUsername) {
              document.getElementById('name').textContent = storedUsername;
              document.getElementById('nameBar').textContent = storedUsername;
              } else {
                document.getElementById('name').textContent = "Username";
                document.getElementById('nameBar').textContent = "Username";
              }
            });

            
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
    <script src="main.js"></script>
  </body>
</html>
