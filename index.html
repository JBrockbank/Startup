<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Friendly Review<sup>&reg;</sup></h1>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->


      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login</p>
      <form method="get" action="home.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jordan Brockbank</span>
      <br />
      <a href="https://github.com/jbrockbank/startup">GitHub</a>
    </footer>
  </body>
</html>
